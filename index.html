<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Alert</title>
  <!-- Include Tailwind CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-700 bg-gray-100 p-8 flex justify-center items-center h-screen">
  <div class="dark:bg-gray-600 bg-white p-8 rounded-lg shadow-2xl max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4 text-black dark:text-white">⚠️Caution, redirect ahead!⚠️</h2>
    <p class="text-gray-700 dark:text-white">You are about to be redirected to another page. Please review this information carefully before proceeding.</p>
    <p class="text-gray-700 dark:text-white" id="info">
    <br>
    <input type="button" class="bg-blue-500 text-white font-bold py-3 px-3 rounded-md hover:bg-blue-700" id="link" value="Continue">
  </div>
  <script>
    function getUrlParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
    document.getElementById("link")
        .addEventListener("click", function () {
            window.location.replace(getUrlParam("to"));
    });
  </script>
</body>
</html>
